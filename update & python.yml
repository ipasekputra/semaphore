---
- name: Update APT and install Python dependencies
  hosts: all
  become: true   # run as root
  vars:
    apt_packages:
      - python3-six

  tasks:
    - name: Update APT cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600  # optional: cache valid for 1 hour

    - name: Upgrade all packages (optional)
      ansible.builtin.apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes

    - name: Ensure required Python packages are installed
      ansible.builtin.apt:
        name: "{{ apt_packages }}"
        state: present
