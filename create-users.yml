- name: Create alice with password and sudo
  hosts: web_servers
  gather_facts: true
  become: true

  tasks:
    - user:
        name: alice
        password: "{{ 'password123' | password_hash('sha512') }}"
        shell: /bin/bash
        create_home: yes

    - user:
        name: alice
        groups: sudo
        append: yes
